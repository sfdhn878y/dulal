<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      background-color: #13171b;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .login-box img {
      width: 70px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>


  <div class="login-box">
    <img src="https://static.vecteezy.com/system/resources/previews/046/305/217/original/hospital-logo-design-illustration-vector.jpg" alt="Hospital Logo">
    <h3 class="text-center text-primary mb-3">Hospital Login</h3>


    <form action="/login" method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>


      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>


      <button type="submit" class="btn btn-primary w-100">Login</button>


      <p class="text-center mt-3 mb-0">
        New user? <a href="/registration">Register</a>
      </p>
    </form>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
