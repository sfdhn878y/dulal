<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      background-color: oklch(0% 0 0);
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(14, 14, 14, 0.2);
    }
    .hospital-logo {
      width: 70px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <div class="text-center">
            <img src="https://static.vecteezy.com/system/resources/previews/046/305/217/original/hospital-logo-design-illustration-vector.jpg"
                 alt="Hospital Logo" class="hospital-logo">
            <h4 class="text-black mb-3">üìù Register</h4>
          </div>


          <form action="/registration" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter name" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Aadhar Number</label>
              <input type="text" class="form-control" name="aadhar" placeholder="Enter Aadhar number" maxlength="12" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="address" placeholder="Enter your address" rows="2" required></textarea>
            </div>


            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" name="dob" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>


            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>


          <p class="text-center mt-3 mb-0">
            Already have an account? <a href="/login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
